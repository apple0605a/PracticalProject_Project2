<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- <script type="text/javascript" src="hi.js"></script> 이거 안돼서 단어 저장이나 수정도 구현 안됨 -->
    <script>
     
     window.onload = function() {
          showList();
      };
  
    let wordList = [
      {
          "word": "apple",
          "meaning": "사과",
          "level": 1
      },
      {
          "word": "banana",
          "meaning": "바나나",
          "level": 1
      },
      {
          "word": "peach",
          "meaning": "복숭아",
          "level": 2
      },
      {
          "word": "watermelon",
          "meaning": "수박",
          "level": 3
      }
  ]

  function showList() {
    let wordListContainer = document.getElementById('wordListContainer');
    for (let i = 0; i < wordList.length; ++i) {
        const wordItem = document.createElement('div');
        wordItem.classList.add('word');
        //<a class="word" herf="view.html"></a>
        wordItem.innerText = (i + 1) + ' ' + wordList[i].word + ' ' + wordList[i].meaning + ' (난이도: ' + wordList[i].level +')';
        // wordItem.innerText = <a text="view" herf="view.html"> </a>;
        wordListContainer.appendChild(wordItem);
    }
}
  </script>

    h1 {text-align: center}
  </style> -->
    <title>Document</title>
    <h1>영어 단어장</h1>
</head>
<body>

  <div id="wordListContainer"></div>

</body>
